<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
        
        <title>Tradebuk</title>
    </head>
    
    <body>
        <div class="header">
            <div class="row">
                <div class="col-2-of-3">
                    <div class="nav">
                        <div class="nav__logo">
                            <a href="#" class="nav__menu__item__link">
                                <img src="/img/logo-new.png" alt="logo" class="logo__new">
                            </a>
                        </div>
                        <div class="nav__menu">
                            <ul>
                                <li class="nav__menu__item">
                                    <a href="#" class="nav__menu__link">Home</a>
                                </li>
                                <li class="nav__menu__item">
                                        <a href="#" class="nav__menu__link">About</a>
                                </li>
                                <li class="nav__menu__item">
                                        <a href="#" class="nav__menu__link">How it works</a>
                                </li>
                                <li class="nav__menu__item">
                                    <a href="#" class="nav__menu__link">Features</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <div class="call">
                        <div class="call_ico">
                            <img src="/img/icn_call.png" alt="icn_call">
                        </div>
                        <div class="call_text">
                            Call Us <br> <span class="call_text_number">+91 9142373235</span>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="row">
                <div class="col-1-of-2">
                    <div class="text">
                        <h1 class="text_title">Trade Made Social</h1>
                        <p class="pharagraph">Social commerce space for traders community to connect and collaborate</p>
                        <button>JOIN TRADEBUK</button>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <div class="dashboard">
                        <div class="dashboard_lap">
                            <img src="/img/lap-mockup.png" alt="lap-mockup" class="dashboard_lap_img">
                        </div>
                        <div class="dashboard_mob">
                                <img src="/img/phonemockup.png" alt="phonemockup" class="dashboard_mob_img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        
    </body>
</html>
